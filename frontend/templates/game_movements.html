<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movimientos de la Partida</title>
</head>
<body>
    <h1>Partida #{{ game_id }}</h1>
    <p><strong>Jugador Blanco:</strong> {{ white_user }}</p>
    <p><strong>Jugador Negro:</strong> {{ black_user }}</p>
    <h2>Movimientos</h2>
    <ol>
        {% for movement in movements %}
        <li>Movimiento {{ movement.index }}: {{ movement.encoded_movement }}</li>
        {% endfor %}
    </ol>
    <a href="/user/{{user_id}}/games">Volver a juegos</a>
</body>
</html>
