<!-- templates/user_create.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/user_create.css"> <!--Enlazamos con css-->
    <title>Crear Usuario</title>
</head>
<body>
    <div class="container"> <!-- Contenedor para aplicar el estilo de formulario -->
        <h1>Crear Usuario</h1>
        <form action="/user/create" method="post">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Crear Usuario</button>
        </form>

        <!-- Mostrar mensaje de error si existe -->
        {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
        {% endif %} 

        <!-- Opción de redirigir a registro si no se tiene cuenta -->
        <div class="registrar">
            <p>¿Ya tienes cuenta? <a href="/web/user/login">Inicia sesión</a></p>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", async (event) => {
            event.preventDefault(); // Evita la recarga de la página
        
            const name = document.querySelector("#name").value;
            const password = document.querySelector("#password").value;
        
            try {
                const response = await fetch("/user/userWW", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, password }),
                });
        
                if (response.ok) {
                    const data = await response.json();
                    const userId = data.user_id;
                    window.location.href = `/web/user/${userId}/games`; // Redirigir al perfil del usuario
                } else {
                    const error = await response.json();
                    alert("Error: " + error.detail);
                }
            } catch (err) {
                console.error("Error de red:", err);
                alert("Error al conectarse con el servidor.");
            }
        });
    </script>
    
</body>
</html>
